
<style>
    .breaking-news {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #d32f2f;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        animation: slideDown 0.5s ease-in-out;
    }

    .breaking-news span {
        color: yellow;
        margin-right: 10px;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
        }
        to {
            transform: translateY(0);
        }
    }
</style>

<header>
    <h1>منصة زواج شباب موريتاني</h1>
    <div class="icons">
        <i class="fas fa-heart"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-phone-alt"></i>
    </div>
</header>

<div class="container">
    <p class="subtitle">أهلاً وسهلاً بك في منصتنا التي تسعى لتحقيق أحلام الأخوة والأخوات الذين يبحثون عن شريك حياة، حيث يمكنك التسجيل بكل سهولة والبدء في مسيرتك نحو الزواج.</p>
    <form id="registrationForm">
        <div class="input-wrapper">
            <label for="fullName">الاسم الكامل</label>
            <div class="input-icon"><i class="fas fa-user"></i></div>
            <input type="text" id="fullName" name="fullName" required placeholder="أدخل الأسم الكامل">
        </div>

        <div class="input-wrapper">
            <label for="phone">رقم الهاتف</label>
            <div class="input-icon"><i class="fas fa-phone-alt"></i></div>
            <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم الهاتف">
        </div>

        <div class="input-wrapper">
            <label for="gender">الجنس</label>
            <div class="input-icon"><i class="fas fa-venus-mars"></i></div>
            <select id="gender" name="gender" required>
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <div class="input-wrapper">
            <label for="age">العمر</label>
            <div class="input-icon"><i class="fas fa-calendar-alt"></i></div>
            <input type="number" id="age" name="age" required placeholder="أدخل العمر">
        </div>

        <div class="input-wrapper">
            <label for="location">مكان السكن</label>
            <div class="input-icon"><i class="fas fa-map-marker-alt"></i></div>
            <input type="text" id="location" name="location" required placeholder="أدخل مكان السكن">
        </div>

        <div class="input-wrapper">
            <label for="description">المواصفات التي تبحث عنها</label>
            <textarea id="description" name="description" rows="4" required placeholder="أدخل المواصفات التي تبحث عنها"></textarea>
        </div>

        <button type="submit">إرسال</button>
    </form>
</div>

<div id="message" class="message"></div>


</body>
</html>
